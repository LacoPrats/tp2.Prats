<body class="bodyimag">

    <nav id="nav" class="nav primary">
      <div class="navbar navbar-expand-lg navbar-light nav__">
        <div class="container-fluid">
          <!--<a class="navbar-brand" href="#">Navbar</a>-->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

          <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <a class="nav-link active text-white" aria-current="page" href="index.html">Home</a>

  </header>
    <main>
        <h1 class="conta">Contactate con Nosotros</h1>
        <section>
          <form class="contact">
            <fieldset>
                <legend>Completa Los Datos</legend>
                  <br>
                   <div>
                     <label for="nombre">Escribe tu nombre</label>
                     <input type="text"name=nombre>
                     <label for="apellido">Escribe tu apellido</label>
                     <input type="text"name=apellido>
                   </div>
              </div>
              <div>
                  <label for="comentario"name="comentario">Deja tu mensaje</label>
                   <textarea class="textarea" name="comentario" id="" cols="50" rows="20"></textarea>          
                </div>
              <br>
              <br>
              <div>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Enviar Datos
                  </button>
                  
                  <!-- Modal -->
                  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="exampleModalLabel">Formulario</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        Estas seguro que quieres mandar el formulario
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary">Enviar</button>
                        </div>
                      </div>
                    </div>
                  </div>
              </div>
            </fieldset>
          </form>
         </section>
         <hr>
<footer>
